<h2>Por Región</h2>
<hr>
<div class="row">
    <div class="col text-center">
      <!-- Búsquedas-->
      <button *ngFor="let region of regions"
        class="btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-outline-primary' : selectedRegion === region}"
      >
        {{ region }}
      </button>



    </div>
</div>

  <div class="col">
    <hr>
